[window]
dimensions = { columns = 110, lines = 30 }
opacity = 0.95

[font]
size = 16
normal = { family = "Consolas" }  # Set the main font family to Consolas
bold = { family = "Consolas" }    # Use Consolas for bold text (optional)
italic = { family = "Consolas" }  # Use Consolas for italic text (optional)

[colors]
primary = { background = "#FDF6E3", foreground = "#657B83" }  # Light background, dark text

# Cursor and selection
cursor = { text = "#FDF6E3", cursor = "#586E75" }  # Dark cursor
selection = { text = "#002B36", background = "#EEE8D5" }  # Highlight selection

# Normal colors
[colors.normal]
black   = "#073642"
red     = "#DC322F"
green   = "#859900"
yellow  = "#B58900"
blue    = "#268BD2"
magenta = "#D33682"
cyan    = "#2AA198"
white   = "#EEE8D5"

# Bright colors
[colors.bright]
black   = "#002B36"
red     = "#CB4B16"
green   = "#586E75"
yellow  = "#657B83"
blue    = "#839496"
magenta = "#6C71C4"
cyan    = "#93A1A1"
white   = "#FDF6E3"
